<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalVault Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-black: #0a0a0f;
            --charcoal: #16161d;
            --neon-blue: #00b8ff;
            --neon-cyan: #00fff7;
            --soft-purple: #a855f7;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --danger-red: #ff4757;
            --success-green: #2ed573;
            --text-light: #f1f5f9;
            --text-dim: #94a3b8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--deep-black) 0%, var(--charcoal) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            overflow: hidden;
        }
        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }
        /* STATUS BAR (Hidden initially) */
        #statusBar {
            height: 28px;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-dim);
            z-index: 1000;
        }
        /* PIN SET SCREEN */
        .pin-set-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
        }
        .pin-set-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-blue), var(--soft-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        .pin-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 12px;
            margin: 40px 0;
            padding: 0 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 184, 255, 0.1);
        }
        .pin-instruction {
            color: var(--text-dim);
            margin-bottom: 40px;
            max-width: 300px;
        }
        /* CALCULATOR SCREEN */
        .calc-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            text-align: right;
            padding: 30px 20px 20px;
            background: var(--glass-bg);
            border-radius: 24px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            line-height: 1.2;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            flex: 1;
        }
        .calc-btn {
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.15s ease;
            background: rgba(30, 30, 46, 0.8);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .calc-btn:active {
            transform: scale(0.92);
        }
        .calc-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .calc-btn.ripple::after {
            animation: ripple 0.5s ease-out;
        }
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.6; }
            100% { transform: scale(40, 40); opacity: 0; }
        }
        .btn-operator {
            background: linear-gradient(145deg, #0066cc, var(--neon-blue));
            color: white;
        }
        .btn-equals {
            background: linear-gradient(145deg, var(--soft-purple), #8b5cf6);
            color: white;
            font-size: 2.2rem;
        }
        .btn-clear {
            background: linear-gradient(145deg, #ff3e3e, var(--danger-red));
            color: white;
        }
        .btn-number {
            background: rgba(50, 50, 70, 0.9);
        }
        /* VAULT HOME SCREEN */
        .vault-header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        .vault-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
        }
        .vault-subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        .vault-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-bottom: 80px;
        }
        .vault-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 25px 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            min-height: 160px;
        }
        .vault-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.7s;
        }
        .vault-card:active {
            transform: scale(0.97);
        }
        .vault-card:hover::before {
            left: 100%;
        }
        .vault-card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--neon-cyan);
            filter: drop-shadow(0 0 8px rgba(0, 255, 247, 0.5));
        }
        .vault-card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }
        .vault-card-desc {
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        /* BOTTOM NAV (Hidden initially) */
        #bottomNav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 15, 0.92);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: none;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            padding: 8px 12px;
            border-radius: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            max-width: 70px;
        }
        .nav-item.active {
            color: var(--neon-cyan);
            background: rgba(0, 255, 247, 0.08);
        }
        .nav-icon {
            font-size: 1.3rem;
            margin-bottom: 4px;
        }
        /* CONTENT AREA FOR TABS */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* GALLERY */
        .media-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .import-btn {
            background: linear-gradient(90deg, var(--soft-purple), #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.3);
        }
        #mediaGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .media-item {
            aspect-ratio: 1;
            border-radius: 16px;
            overflow: hidden;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            position: relative;
            cursor: pointer;
        }
        .media-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .media-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 10px;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .media-item:hover .media-overlay {
            opacity: 1;
        }
        .overlay-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        /* FULLSCREEN VIEWER */
        .fullscreen-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .fullscreen-media {
            max-width: 100%;
            max-height: 80%;
            border-radius: 12px;
            object-fit: contain;
        }
        .viewer-controls {
            margin-top: 25px;
            display: flex;
            gap: 20px;
        }
        /* BROWSER */
        .browser-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #urlInput {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 14px 20px;
            color: var(--text-light);
            font-size: 0.95rem;
            outline: none;
        }
        #goButton {
            background: linear-gradient(90deg, var(--neon-blue), #0095ff);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 24px;
            font-weight: 600;
            cursor: pointer;
        }
        .browser-frame {
            width: 100%;
            height: 600px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: none;
        }
        /* YOUTUBE */
        .youtube-search {
            margin-bottom: 20px;
        }
        #ytSearchInput {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 14px 20px;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }
        .yt-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .yt-video {
            background: var(--glass-bg);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s;
        }
        .yt-video:active {
            transform: scale(0.98);
        }
        .yt-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        .yt-info {
            padding: 15px;
        }
        /* GAMES */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: var(--glass-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game-card:active {
            transform: scale(0.97);
        }
        .game-thumb {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
        }
        .game-info {
            padding: 15px;
            text-align: center;
        }
        /* ANIMATIONS */
        @keyframes unlock {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .unlock-animation {
            animation: unlock 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        /* HIDE FILE INPUTS */
        .hidden-input {
            display: none;
        }
        /* UTILITY */
        .hidden {
            display: none !important;
        }
        .visible {
            display: flex !important;
        }
        .block {
            display: block !important;
        }
    </style>
</head>
<body>
    <!-- STATUS BAR (Hidden until unlock) -->
    <div id="statusBar">
        <span id="currentTime">00:00</span>
        <span><i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i class="fas fa-battery-three-quarters"></i></span>
    </div>

</body>
</html>
